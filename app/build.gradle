apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "cn.ac.iscas.xlab.droidfacedog"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 4
        versionName "v0.4.0"
        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        releaseConfig {
            storeFile file("lst_keystore.jks")
            storePassword System.getenv("KEYSTORE_PASS")
            keyAlias System.getenv("ALIAS_NAME")
            keyPassword System.getenv("ALIAS_PASS")
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:recyclerview-v7:25.3.0'
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support:support-v4:25.3.0'
    compile 'com.android.support:support-vector-drawable:25.3.0'
    testCompile 'junit:junit:4.12'
    compile files('libs/java_websocket.jar')
    compile files('libs/json-simple-1.1.jar')
    compile files('libs/eventbus.jar')
    compile files('libs/butterknife-7.0.1.jar')
    compile files('libs/Msc.jar')
    compile files('libs/volley-1.0.11.jar')
    compile 'com.android.support:design:25.3.1'
}
